<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MCX Character & Spawn</title>
<link rel="stylesheet" href="style.css" />
<script defer src="app.js"></script>
</head>
<body>

<div id="mcx_ui_root" class="hidden">

  <div id="creator" class="container hidden">
      <div class="title">Create Your Character</div>

      <div class="input-group">
          <label>First Name</label>
          <input id="first" type="text" placeholder="Enter first name">
      </div>

      <div class="input-group">
          <label>Last Name</label>
          <input id="last" type="text" placeholder="Enter last name">
      </div>

      <div class="input-group">
          <label>Select Ped Model</label>
          <select id="ped_model">
              <option value="mp_m_freemode_01">Male Freemode</option>
              <option value="mp_f_freemode_01">Female Freemode</option>
              <option value="mp_m_famdd_01">Gang Member (Male)</option>
              <option value="s_f_y_stripper_0">Stripper (Female)</option>
              <option value="g_m_m_armgoon_01">Mafia  Male</option>
              <option value="s_m_y_prismuscl_01">Tyrel</option>
          </select>
      </div>

      <button class="btn" onclick="submitCharacter()">Create Character</button>
  </div>

  <div id="spawn" class="wrapper hidden">
      <div class="sidebar">
          <div class="title">Choose Spawn Location</div>

          <div class="spawn-option" data-x="-1037.0" data-y="-2737.0" data-z="20.0">
              Airport
          </div>
          <div class="spawn-option" data-x="-75.0" data-y="-818.0" data-z="326.0">
              Downtown Rooftop
          </div>
          <div class="spawn-option" data-x="-1604.0" data-y="-1014.0" data-z="13.0">
              Vespucci Beach
          </div>
          <div class="spawn-option" data-x="138.0" data-y="6632.0" data-z="31.0">
              Paleto Bay
          </div>
          <div class="spawn-option" data-x="1955.0" data-y="3842.0" data-z="32.0">
              Sandy Shores
          </div>

          <!-- Last Location button (shown only if server provides coords) -->
          <div id="spawn_last_location" class="spawn-option hidden" data-x="0.0" data-y="0.0" data-z="0.0">
              Last Location
          </div>
      </div>

      <div class="map-preview">
          <button class="button-select" onclick="confirmSpawn()">Spawn Here</button>
      </div>
  </div>

</div>

</body>
</html>
